<!doctype html>
<html ng-app>
  <head>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="app.css">
  </head>
  <body>
    <div ng-controller="GeneologyCtrl">
      <h2>Original dataset</h2>
      <div>
        <a href="" ng-click="prev()">&lt;</a>
        <a href="{{canonical_dataset.url()}}">{{canonical_dataset.name}}</a>
        <a href="" ng-click="next()">&lt;</a>
      </div>
      <h2>Derived datasets</h2>
      <ul class="portals">
        <li ng-repeat="portal in canonical_dataset.portals">
          <ul>
            <li ng-repeat="derived_dataset in portal.derived_datasets">
              <a href="{{derived_dataset.url()}}">{{derived_dataset.name}}</a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </body>
</html>
