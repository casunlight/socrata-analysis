<!doctype html>
<html ng-app>
  <head>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="app.css">
  </head>
  <body>
    <div ng-controller="GeneologyCtrl">
      <h2>Original dataset</h2>
      <div>
        <a href="" ng-click="prev()">&lt;</a>
        <a href="{{d().url()}}">{{d().name}}</a>
        <a href="" ng-click="next()">&gt;</a>
      </div>
      <h2>Derived datasets</h2>
      <ul class="portals">
        <li style="list-style: none;" ng-repeat="portal in d().portals">
          <h3><a href="{{portal.url()}}">{{portal.portal}}</a></h3>
          <ul>
            <li ng-repeat="filtered_view in portal.filtered_views">
              <a href="{{filtered_view.url()}}">{{filtered_view.name}}</a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </body>
</html>
