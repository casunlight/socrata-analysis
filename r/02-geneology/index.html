<!doctype html>
<html ng-app>
  <head>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="app.css">
  </head>
  <body>
    <div ng-controller="GeneologyCtrl">
      <h2>Original dataset</h2>
      <div>
        <a href="" ng-click="prev()">&lt;</a>
        <a href="{{table.source.portal}}">{{table.source.name}}</a>
        <a href="" ng-click="next()">&gt;</a>
      </div>
      <h2>Derived datasets</h2>
      <ul class="derived">
        <li ng-repeat="dataset in table.datasets">
          <a href="https://{{dataset.portal}}/-/-/{{dataset.id}}">{{dataset.name}}</a>
        </li>
      </ul>
    </div>
  </body>
</html>
