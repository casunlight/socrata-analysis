<!doctype html>
<html ng-app>
  <head>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="app.css">
  </head>
  <body>
    <div ng-controller="GeneologyCtrl">
      <h2>Original dataset</h2>
      <div>
        <a href="" ng-click="prev()">&lt;</a>
        {{table.source.name}} (<a href="https://{{table.source.portal}}/-/-/{{table.source.id}}">{{mainPortal}}</a>)
        <a href="" ng-click="next()">&gt;</a>
      </div>
      <h2>Derived datasets</h2>
      <ul class="derived">
        <li ng-repeat="dataset in table.datasets">
          <a href="https://{{mainPortal}}/-/-/{{dataset.id}}">{{dataset.name}}</a>
          (also provided to <ul style="list-style: none; display: inline; padding: 0;">
            <li style="display: inline;" ng-repeat="portal in dataset.portals">
              {{portal}}
            </li>, 
          </ul>)
        </li>
      </ul>
    </div>
  </body>
</html>
